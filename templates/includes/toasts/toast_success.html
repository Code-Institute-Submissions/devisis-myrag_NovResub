<div class="toast" role="alert" data-autohide="false">
  <div class="toast-status-bar bg-success"></div>
  <div class="toast-header">
    <strong class="mr-auto">Success!</strong>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body text-center">
    <div class="row">
      <div class="col">{{ msg }}</div>
      <hr>
    </div>
    {% if total %}
    <p><strong>My Basket - Items({{ durag_count }})</strong></p>
    <hr>
    <div class="basket-display-toast">
      {% for durag_info in basket_durags %}
      <div class="row">
        
        <div class="col-10">
          <p>Name: {{ durag_info.durag.name }}</p>
          <p>Qty: {{ durag_info.quantity }}</p>
        </div>
        <div class="col-2">
          {% if durag_info.durag.featured_image.url %}
          <img class="w-100" src="{{ durag_info.durag.featured_image.url }}" alt="{{ durag_info.durag.name }}">
          {% else %}
          <img class="w-100" src="" alt="{{ durag_info.durag.name }}">
          {% endif %}
        </div>
      </div>
      <hr>
      {% endfor %}
    </div>
    {% endif %}
    <a href="{% url 'basket' %}" class="btn btn-success">View Basket</a>
  </div>

</div>
