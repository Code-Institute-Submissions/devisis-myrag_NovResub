<div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-animation="true" data-delay="4000">
  <div class="toast-status-bar bg-success"></div>
  <div class="toast-header p-0">
    <strong class="mr-auto">Done!</strong>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true text-info" style="color:white; ">&times;</span>
    </button>
  </div>
  <div class="toast-body text-center pt-0">
    <div class="row">
      <div class="col">{{ msg }} â˜º</div>
      <hr class="m-0">
    </div>
    {% if total and not on_profile_page %}
    <div class="basket-display-toast">
      <p><strong>My Basket - Items({{ durag_count }})</strong></p>
      {% for durag_info in basket_durags %}
      <div class="row">
        <div class="col-2">
          {% if durag_info.durag.featured_image.url %}
          <div class="embed-responsive embed-responsive-4by3">
            <img src="{{ durag_info.durag.featured_image.url }}" class="w-100 embed-responsive-item"
              alt="{{ durag_info.durag.name }}">
          </div>
          {% else %}
          <div class="embed-responsive embed-responsive-4by3">
            <img src="{{ MEDIA_URL }}noimage.png" class="w-100 embed-responsive-item" alt="{{ durag_info.durag.name }}">
          </div>
          {% endif %}
        </div>
        <div class="col-5">
          <p>{{ durag_info.durag.name }}</p>
        </div>
        <div class="col-5">
          <p>{{ durag_info.quantity }}</p>
        </div>
      </div>

      {% endfor %}
    </div>
    <div>
      <hr class="m-0">
      <a href="{% url 'basket' %}" class="btn btn-info mt-2">
        <small>View Basket</small></a>
    </div>
    {% endif %}
  </div>
</div>
