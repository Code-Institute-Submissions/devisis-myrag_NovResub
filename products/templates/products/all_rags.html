{% extends 'base.html' %}
{% load static %}

{% block title %}
<title>Myrag - store </title>
{% endblock %}

{% block page_header %}
{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    {% for product in products %}
    <div class="col-sm-12 col-md-6 d flex justify-content-center">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">{{ product.name }}</h2>
          <p>{{ product.description }}</p>
        </div>
    
      </div>

    </div>
  </div>
</div>
{% endblock %}
