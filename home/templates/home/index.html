{% extends "base.html" %}
{% load static %}

{% block page_header %}
{% endblock %}

{% block content %}
<!-- Carousel -->
<div class="row">
  <div class="col-5 m-auto">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active text-center">
          <div class="carousel-caption d-none d-md-block">
            <h2>More Than Just A Rag</h2>
          </div>
          <img class="d-block w-100 img-fluid" src="media/blue-myrag.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 img-fluid" src="media/black-myrag.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 img-fluid" src="media/bandana-myrag.jpg" alt="Third slide">
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col">
    
  </div>
</div>
</div>

<!-- <div class="col-12 mt-5 d-block pt-4 ">
</div> -->

{% endblock %}
