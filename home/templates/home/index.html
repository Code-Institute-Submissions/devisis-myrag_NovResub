{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'home/css/home.css' %}">
{% endblock %}

{% block page_header %}
{% endblock %}

{% block content %}
<!-- Carousel -->

<div class="container-fluid">

  <div class="row">
    <div class="col m-0 p-0 carousel-div">
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner ">
          <div class="carousel-item active text-center">

            <img class="d-block w-100 img-fluid" src="https://res.cloudinary.com/dlu3hxwmb/image/upload/v1664447982/media/blue-myrag_kg731e.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 img-fluid" src="https://res.cloudinary.com/dlu3hxwmb/image/upload/v1664447982/media/black-myrag_xrj1av.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 img-fluid" src="https://res.cloudinary.com/dlu3hxwmb/image/upload/v1664447981/media/bandana-myrag_vxdap3.jpg" alt="Third slide">
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col bg-info text-center">
      <p class="font-weight-bold p-0"> Free Shipping on ALL orders </p>
    </div>
  </div>

  <div class="row">
    <div class="col p-0">
      <div class="jumbotron jumbotron-fluid" style="background-color: #12232e;">
        <div class="container text-center">
          <h1 class="display-4"> More Than Just A Rag </h1>
          <p class="lead">The UK's Leading Durag Brand</p>
        </div>
      </div>
    </div>
  </div>

</div>

<!-- <div class="col-12 mt-5 d-block pt-4 ">
</div> -->

{% endblock %}
