{% endblock %}

{% block content %}
<!-- Carousel -->
<div class="row">
  <div class="col-5 m-auto">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active text-center">
          <div class="carousel-caption d-none d-md-block">
            <h2>More Than Just A Rag</h2>
          </div>
          <img class="d-block w-100 img-fluid" src="media/blue-myrag.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 img-fluid" src="media/black-myrag.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 img-fluid" src="media/bandana-myrag.jpg" alt="Third slide">
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col">
    <form class="d-flex justify-content-center">
      <div class="form-group">
        <label for="duragStyle">Choose Your Style: </label>
        <select class="form-control" id="duragStyle">
          <option>Two-Tone</option>
          <option>Camo</option>
          <option>Bandana</option>
        </select>
        <div class="form-group">
          <label for="duragColorPrimary">Choose Your Primary Color: </label>
          <input type="color" class="form-control" id="duragColorPrimary">
          <label for="duragColorSecondary">Choose Your Secondary Color: </label>
          <input type="color" class="form-control" id="duragColorSecondary">

          <label for="duragMaterial">Choose Your Fabric: </label>
          <select class="form-control" id="duragMaterial">
            <option>Satin</option>
            <option>Velvet</option>
            <option>Silk</option>
          </select>
        </div>
        </select>

        <label for="exampleFormControlTextarea1">Message: (Optional)</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        <button type="submit" class="btn btn-danger m-2">Create Order</button>
      </div>

    </form>
  </div>
</div>
</div>

{% endblock %}
