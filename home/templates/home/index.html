{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'home/css/home.css' %}">
{% endblock %}

{% block page_header %}
{% endblock %}

{% block content %}
<!-- Carousel -->

<div class="container-fluid">
  <div class="row" style="min-height:20vh">
    <div class="col-12 m-0 p-0">
      <div id="carouselControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" style="min-height:20vh">
          <div class="carousel-item active text-center">
            <div class="carousel-caption d-md-block">
              <h2>The industry standard</h2>
            </div>
            <img class="d-block w-100 img-fluid" src="https://asset.cloudinary.com/dlu3hxwmb/284cf983d78483f86cd32d5c432fea76" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 img-fluid" src="https://asset.cloudinary.com/dlu3hxwmb/994922d8ac18e1b2ba5c9903bf724353" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 img-fluid" src="https://asset.cloudinary.com/dlu3hxwmb/952e1cda0390dfd0ff50e079101bc33b" alt="Third slide">
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col bg-info text-center">
      <p class="font-weight-bold"> Free Shipping on ALL orders </p>
    </div>
  </div>
  <div class="row">
    <div class="col p-0">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4"> More Than Just A Rag </h1>
          <p class="lead">The UK's Leading Durag Brand</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- <div class="col-12 mt-5 d-block pt-4 ">
</div> -->

{% endblock %}
