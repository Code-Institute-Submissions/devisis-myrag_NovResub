{% extends "base.html" %}
{% load static %}

{% block page_header %}
{% endblock %}

{% block content %}
<!-- Carousel -->

<div class="container-fluid">
  <div class="row" style="min-height:20vh">
    <div class="col-12 m-0 p-0">
      <div id="carouselControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" style="min-height:20vh">
          <div class="carousel-item active text-center">
            <div class="carousel-caption d-none d-md-block">
              <h2>The industry standard</h2>
            </div>
            <img class="d-block w-100 img-fluid" src="{{ MEDIA_URL }}blue-myrag.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 img-fluid" src="{{ MEDIA_URL }}bandana-myrag.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 img-fluid" src="{{ MEDIA_URL }}black-myrag.jpg" alt="Third slide">
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4"> More Than Just A Rag </h1>
          <p class="lead">The UK's Leading Durag Brand | Free Shipping on ALL orders</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- <div class="col-12 mt-5 d-block pt-4 ">
</div> -->

{% endblock %}
